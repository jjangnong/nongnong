<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>김진영&장은영 결혼식 예매사이트</title>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background: url('https://raw.githubusercontent.com/jjangnong/nongnong/refs/heads/main/0UNIQ7164.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }

  header {
    background: rgba(0,0,0,0.2);
    padding: 20px; text-align: center;
    font-size: 2.5em;
    font-weight: bold; max-width: 600px; margin: 20px auto 0 auto;
    border-radius: 8px; font-family: 'Dongle', sans-serif;
  }
  @media(max-width:600px){ header{font-size:1.5em; padding:16px;} }

  /* 버튼 공통 스타일 */
  button {
    cursor: pointer;
    border: none;
    border-radius: 4px;
    padding: 12px;
    font-size: 1em;
    transition: transform 0.1s, box-shadow 0.1s;
  }
  button:active { transform: scale(0.95); box-shadow: 0 2px 5px rgba(0,0,0,0.3) inset; }

  /* 초기화면 */
  #initial-screen { text-align:center; margin-top:20px; }
  #start-btn { padding:20px 40px; font-size:1.5em; }

  /* 좌석 선택 화면 */
  #seat-screen {
    display:none;
    text-align:center;
    margin:20px auto;
    background: url('https://raw.githubusercontent.com/jjangnong/nongnong/refs/heads/main/0UNIQ7164.jpg') no-repeat center center;
    background-size: cover;
    padding: 50px 0;
    border-radius: 8px;
    max-width: 400px;
    font-family: 'Dongle', sans-serif;  
  }
  #seat-screen p { font-size:1.2em; margin-bottom:20px; }
  #seat-screen .seat-btn {
    width:80px; height:50px; font-weight:bold; border-radius:6px; transition: transform 0.1s, background 0.2s;
  }
  #seat-screen .seat-btn.available { background:#637FDE; color:white; }
  #seat-screen .seat-btn.disabled { background:#ccc; cursor:not-allowed; }
  #seat-screen .seat-btn:hover:not(.disabled) { background:#506ed8; transform:scale(1.05); }

  /* 예약 폼 */
  form {
    background: rgba(0,0,0,0.2);
    width:90%; max-width:600px;
    margin:40px auto; padding:20px;
    border-radius:8px; box-sizing:border-box;
    display:none;
  }
  label { display:block; margin-top:15px; font-weight:600; }
  input, textarea { width:100%; padding:8px; margin-top:5px; border:none; border-radius:4px; box-sizing:border-box; }
  button[type="submit"] { margin-top:20px; width:100%; padding:12px; background-color:#637FDE; color:white; font-size:1em; }
  button[type="submit"]:hover { background-color:#506ed8; }
  input[type="date"] { background-color:white; color:black; }

  .desktop-text { display:block; } 
  .mobile-text { display:none; }
  @media(max-width:600px){ .desktop-text{display:none;} .mobile-text{display:block;} }
</style>
</head>
<body>

<!-- 헤더 -->
<header>
  <div class="desktop-text">
    <p>2025.12.28. 김진영&장은영의 결혼식 예매사이트입니다.</p>
    <p>티켓 수령 날짜를 지정해주시면 확인 후 확정문자 드리겠습니다:D</p>
  </div>
  <div class="mobile-text">
    <p>2025.12.28. 김진영&장은영의</p>
    <p>결혼식 예매사이트입니다.</p>
    <p>티켓 수령 날짜를 지정해주시면</p>
    <p>확인 후 확정문자 드리겠습니다:D</p>
  </div>
</header>

<!-- 초기화면 버튼 -->
<div id="initial-screen">
  <button id="start-btn">김진영&장은영 결혼식 예매</button>
</div>

<!-- 좌석 선택 화면 -->
<div id="seat-screen">
  <p>좌석을 선택해주세요</p>
  <div style="display:grid; grid-template-columns:repeat(3,80px); gap:10px; justify-content:center;">
    <button class="seat-btn disabled">1루내야필드석</button>
    <button class="seat-btn disabled">중앙상단석</button>
    <button class="seat-btn disabled">3루내야필드석</button>

    <button class="seat-btn disabled">김진영</button>
    <button class="seat-btn available">신랑신부응원석❤️</button>
    <button class="seat-btn disabled">장은영</button>

    <button class="seat-btn disabled">내야상단석</button>
    <button class="seat-btn disabled">로케트밧데리존</button>
    <button class="seat-btn disabled">외야석</button>
  </div>
</div>

<!-- 예약 폼 -->
<form id="reservation-form" action="https://submit-form.com/fH3q7f5w3" method="POST">
  <label for="name">이름(단체명)</label>
  <input type="text" id="name" name="name" required />

  <label for="people">예매 인원</label>
  <input type="number" id="people" name="people" min="1" max="10" value="1" required />

  <label for="date">티켓 수령 날짜 (2025-10-01 ~ 2025-12-21)</label>
  <input type="date" id="date" name="date" min="2025-10-01" max="2025-12-21" required />

  <label for="message">요청사항</label>
  <textarea id="message" name="message" rows="4" placeholder="짱농진농에게 한마디♥" required></textarea>

  <button type="submit">예매하기</button>
</form>

<script>
const startBtn = document.getElementById('start-btn');
const initialScreen = document.getElementById('initial-screen');
const seatScreen = document.getElementById('seat-screen');
const formWrapper = document.getElementById('reservation-form');

const availableSeatBtn = seatScreen.querySelector('.seat-btn.available');
const disabledSeats = seatScreen.querySelectorAll('.seat-btn.disabled');

// 초기 화면 → 좌석 선택
startBtn.addEventListener('click', () => {
  initialScreen.style.display = 'none';
  seatScreen.style.display = 'block';
});

// 회색 좌석 클릭 → alert
disabledSeats.forEach(btn => {
  btn.addEventListener('click', () => {
    alert('이미 선택된 좌석입니다.');
  });
});

// 파란 좌석 클릭 → 예매 성공 alert 후 폼으로
availableSeatBtn.addEventListener('click', () => {
  availableSeatBtn.style.transform = 'scale(0.9)';
  setTimeout(() => {
    alert('예매 성공! 티켓 수령날짜를 입력해주세요.');
    seatScreen.style.display = 'none';
    formWrapper.style.display = 'block';
    availableSeatBtn.style.transform = '';
  }, 150);
});

// 예약폼 제출
const form = document.getElementById('reservation-form');
const submitButton = form.querySelector('button[type="submit"]');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  submitButton.disabled = true;

  const formData = {
    name: form.name.value,
    people: form.people.value,
    date: form.date.value,
    message: form.message.value
  };

  fetch(form.action, {
    method:'POST',
    headers:{'Content-Type':'application/json','Accept':'application/json'},
    body:JSON.stringify(formData)
  })
  .then(response => {
    if(response.ok){
      alert('예매가 정상적으로 완료되었습니다! 감사합니다 😊');
      form.reset();
    } else {
      alert('카톡이나 전화로 문의주세요😅');
    }
  })
  .catch(()=>{ alert('카톡이나 전화로 문의주세요😅'); })
  .finally(()=>{ submitButton.disabled = false; });
});
</script>
</body>
</html>
