<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:title" content="2025.12.28 김진영&장은영 결혼식 예매" />
  <meta property="og:description" content="예매 후 티켓 수령일 지정바랍니다." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jjangnong.github.io/nongnong/" />
  <meta property="og:image" content="https://jjangnong.github.io/nongnong/UNIQ71592.JPG" />
  <meta property="og:image:secure_url" content="https://jjangnong.github.io/nongnong/UNIQ71592.JPG" />
  <meta property="og:image:alt" content="김진영 & 장은영 결혼식 초대 이미지" />

  <meta property="og:image:height" content="630" />
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet" />
<style>
    @font-face {
    font-family: 'Giants';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Giants-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  #start-btn {
  font-family: 'Giants', sans-serif; /* Giants 글꼴 적용 */
  background-color: #b3e6ff;         
  color: #0077b3;                    
  padding: 20px 40px;                
  font-size: 1.5em;                  
  border-radius: 8px;                
  transition: transform 0.1s, background 0.2s;
}
  body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background: url('https://raw.githubusercontent.com/jjangnong/nongnong/refs/heads/main/0UNIQ7164.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }

  header {
    background: rgba(0,0,0,0.2);
    padding: 20px; text-align: center;
    font-size: 2.5em;
    font-weight: bold; max-width: 600px; margin: 20px auto 0 auto;
    border-radius: 8px; font-family: 'Dongle', sans-serif;
  }
  @media(max-width:600px){ header{font-size:1.2em; padding:16px;} }

  /* 버튼 공통 스타일 */
  button {
    cursor: pointer;
    border: none;
    border-radius: 4px;
    padding: 12px;
    font-size: 1em;
    transition: transform 0.1s, box-shadow 0.1s;
  }
  button:active { transform: scale(0.95); box-shadow: 0 2px 5px rgba(0,0,0,0.3) inset; }

  /* 초기화면 */
  #initial-screen { text-align:center; margin-top:20px; }
  #start-btn {
  font-family:  'Giants', sans-serif; /* 글꼴 변경 */
  background-color: #b3e6ff;         /* 버튼 배경색 */
  color: #0077b3;                      /* 글자 색 */
  padding: 20px 40px;                /* 버튼 크기 */
  font-size: 1em;                  /* 글자 크기 */
  border-radius: 8px;                /* 모서리 둥글게 */
  transition: transform 0.1s, background 0.2s;
}

#start-btn:hover {
  background-color: #506ed8;         /* 호버 시 색상 */
  transform: scale(1.05);            /* 호버 시 확대 */
}
  /* 좌석 선택 화면 */
  #seat-screen {
    display:none;
    justify-content: center;    /* 세로 가운데 */
  align-items: center;
    text-align:center;
    margin:20px auto;
    background-color:rgba(179, 230, 255,0.5);
    background-size: cover;
    padding: 50px 0;
    border-radius: 8px;
    max-width: 400px;
    font-family: 'Giants', sans-serif;  
  }
  #seat-screen p { font-size:2em;  color: #0077b3; margin-bottom:20px; }
  #seat-screen .seat-btn {
  display: flex;               /* 플렉스 박스로 변경 */
  justify-content: center;     /* 가로 중앙 정렬 */
  align-items: center; width:80px; height:50px; font-size: 12px; white-space: normal; font-weight:bold; border-radius:6px; transition: transform 0.1s, background 0.2s;
  }
  #seat-screen .seat-btn.available { background:#637FDE; color:white; }
  #seat-screen .seat-btn.disabled { background:#ccc; cursor:not-allowed; }
  #seat-screen .seat-btn:hover:not(.disabled) { background:#506ed8; transform:scale(1.05); }

  /* 예약 폼 */
  form {
    background: rgba(0,0,0,0.2);
    width:90%; max-width:600px;
    margin:40px auto; padding:20px;
    border-radius:8px; box-sizing:border-box;
    display:none;
  }
  label { display:block; margin-top:15px; font-weight:600; }
  input, textarea { width:100%; padding:8px; margin-top:5px; border:none; border-radius:4px; box-sizing:border-box; }
  button[type="submit"] { margin-top:20px; width:100%; padding:12px; background-color:#637FDE; color:white; font-size:1em; }
  button[type="submit"]:hover { background-color:#506ed8; }
  input[type="date"] { background-color:white; color:black; }

  .desktop-text { display:block; } 
  .mobile-text { display:none; }
  @media(max-width:600px){ .desktop-text{display:none;} .mobile-text{display:block;} }
</style>
</head>
<body>
<audio id="bg-music" src="https://jjangnong.github.io/nongnong/music.m4a" autoplay loop></audio>
<!-- 헤더 -->
<header>
  <div class="desktop-text">
    2025.12.28. 김진영&장은영의 결혼식 예매사이트입니다.
  </div>
  <div class="mobile-text">
    2025.12.28. 김진영&장은영의 결혼식 예매사이트입니다.
  </div>
</header>

<!-- 초기화면 버튼 -->
<div id="initial-screen">
  <button id="start-btn">김진영&장은영 결혼식 예매</button>
</div>

<!-- 좌석 선택 화면 -->
<div id="seat-screen">
  <p>좌석을 선택해주세요</p>
  <div style="display:grid; grid-template-columns:repeat(3,80px); gap:10px; justify-content:center;">
    <button class="seat-btn disabled">1루<br>내야필드석</button>
    <button class="seat-btn disabled">중앙상단석</button>
    <button class="seat-btn disabled">3루<br>내야필드석</button>

    <button class="seat-btn disabled">김진영</button>
    <button class="seat-btn available">신랑신부<br>응원석❤️</button>
    <button class="seat-btn disabled">장은영</button>

    <button class="seat-btn disabled">내야상단석</button>
    <button class="seat-btn disabled">로케트<br>배터리존</button>
    <button class="seat-btn disabled">외야석</button>
  </div>
</div>

<!-- 예약 폼 -->
<form id="reservation-form" action="https://submit-form.com/fH3q7f5w3" method="POST">
  <label for="name">이름(단체명)</label>
  <input type="text" id="name" name="name" required />

  <label for="people">예매 인원</label>
  <input type="number" id="people" name="people" min="1" max="10" value="1" required />

  <label for="date">티켓 수령 날짜(25-10-01 ~ 25-12-21)</label>
  <input type="date" id="date" name="date" min="2025-10-01" max="2025-12-21" required />

  <label for="message">요청사항</label>
  <textarea id="message" name="message" rows="4" placeholder="짱농진농에게 한마디♥" required></textarea>

  <button type="submit">예매하기</button>
</form>
 <!-- 모달 구조 시작 -->
<div id="ticket-modal" class="modal" style="display:none; justify-content:center; align-items:center; position:fixed; left:0; top:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
  <div class="modal-content" style="position: relative; padding:0; border-radius:8px; max-width:400px; overflow:hidden; background: transparent;">
    <img id="ticket-img" src="https://raw.githubusercontent.com/jjangnong/nongnong/refs/heads/main/ticket.png" alt="모바일 티켓" style="width:100%; display:block;">

    <button id="enter-btn" style="
      position: absolute;
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #506ed8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 10;
    ">입장하기</button>

    <span id="close-modal" class="close" style="
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      background: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      z-index: 10;
    ">&times;</span>

  </div>
</div>
<!-- 모달 구조 끝 -->



<script>
const startBtn = document.getElementById('start-btn');
const initialScreen = document.getElementById('initial-screen');
const seatScreen = document.getElementById('seat-screen');
const formWrapper = document.getElementById('reservation-form');

const availableSeatBtn = seatScreen.querySelector('.seat-btn.available');
const disabledSeats = seatScreen.querySelectorAll('.seat-btn.disabled');

// 초기 화면 → 좌석 선택
startBtn.addEventListener('click', () => {
  initialScreen.style.display = 'none';
  seatScreen.style.display = 'block';
});

// 회색 좌석 클릭 → alert
disabledSeats.forEach(btn => {
  btn.addEventListener('click', () => {
    alert('이미 선점된 좌석입니다.');
  });
});

// 파란 좌석 클릭 → 폼만 보여줌 (모달은 아직 X)
availableSeatBtn.addEventListener('click', () => {
  availableSeatBtn.style.transform = 'scale(0.9)';
  setTimeout(() => {
    seatScreen.style.display = 'none';
    formWrapper.style.display = 'block';
    availableSeatBtn.style.transform = '';
  }, 150);
});

// 예약폼 제출
const form = document.getElementById('reservation-form');
const submitButton = form.querySelector('button[type="submit"]');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  submitButton.disabled = true;

  const formData = {
    name: form.name.value,
    people: form.people.value,
    date: form.date.value,
    message: form.message.value
  };

  fetch(form.action, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
    body: JSON.stringify(formData)
  })
  .then(response => {
    if (response.ok) {
      form.reset();  // ✅ 기존 alert를 먼저 보여줌
      alert('티켓 수령 날짜 지정 완료!\n확인 후 확정문자 드리겠습니다😊'); // ✅ 변경된 부분

      // ✅ alert가 끝난 뒤 모달 띄우기
      setTimeout(() => {
        const modal = document.getElementById('ticket-modal');
        modal.style.display = 'flex';
      }, 100); // ✅ 변경된 부분
    } else {
      alert('카톡이나 전화로 문의주세요😅');
    }
  })
  .catch(() => {
    alert('카톡이나 전화로 문의주세요😅');
  })
  .finally(() => {
    submitButton.disabled = false;
  });
});

// 모달 닫기
document.getElementById('close-modal').addEventListener('click', () => {
  document.getElementById('ticket-modal').style.display = 'none';
});

// 입장하기 버튼 클릭 시 이동
document.getElementById('enter-btn').addEventListener('click', () => {
  window.location.href = 'https://pwinvitation.com/fbybevgdqkqw';
});
</script>

</body>
</html>
