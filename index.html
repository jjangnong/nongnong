<header>
  <div class="desktop-text">
    <p>2025.12.28. 김진영&장은영의 결혼식 예매사이트입니다.</p>

    <p>티켓 수령 날짜를 지정해주시면</p> <p>확인 후 확정문자 드리겠습니다:D</p>
  </div>

<form id="reservation-form">
  <label for="name">이름(단체명)</label>
  <input type="text" id="name" name="name" required />

  <label for="people">예매 인원</label>
<input type="number" id="people" name="people" min="1" max="10" value="1" required />

  <label for="date">티켓 수령 날짜 (2025-10-01 ~ 2025-12-21)</label>
  <input type="date" id="date" name="date" min="2025-09-30" max="2025-12-21" required />

  <label for="message">요청사항</label>
  <textarea id="message" name="message" rows="4" placeholder="짱농진농에게 한마디♥" required></textarea>

  <button type="submit">예매하기</button>
</form>

<script>
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwYrpgMHpxrfeh8TEhOFykB5evJQQxbQBqujwKya5o9LHHxZgHiWxjTDt56lkCYh4Rr/exec'; // 배포 후 URL

const bookedDates = [];
const form = document.getElementById('reservation-form');
const dateInput = document.getElementById('date');

// 예약된 날짜 가져오기
async function fetchBookedDates() {
  try {
    const response = await fetch(WEBAPP_URL);
    const data = await response.json();
    bookedDates.push(...data);
  } catch (err) {
    console.error(err);
  }
}

fetchBookedDates();

// 날짜 선택 시 안내 (중복 허용이므로 막지 않음)
dateInput.addEventListener('input', () => {
  const selectedDate = dateInput.value;
  if (bookedDates.includes(selectedDate)) {
    alert('이미 선택된 좌석입니다.');
  }
});

// 폼 제출
form.addEventListener('submit', async e => {
  e.preventDefault();

  const name = form.name.value.trim();
  const people = form.people.value;
  const date = form.date.value;
  const message = form.message.value.trim();

  try {
    const res = await fetch(WEBAPP_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, people, date, message })
    });

    const result = await res.json();

    if (result.status === 'success') {
      alert('예매 완료♡\n이름: ' + name + '\n날짜: ' + date + '\n메시지: ' + message);
      form.reset();
    } else {
      alert('예매 오류: ' + result.message);
    }
  } catch (err) {
    console.error(err);
    alert('예매 요청 중 오류가 발생했습니다.');
  }
});
</script>
