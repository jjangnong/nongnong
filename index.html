  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('https://raw.githubusercontent.com/jjangnong/nongnong/refs/heads/main/0UNIQ7164.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      max-width: 600px;
      margin: 20px auto 0 auto;
      border-radius: 8px;
      box-sizing: border-box;
      font-family: 'Dongle', sans-serif;
      font-weight: 700;
    }
    form {
      background: rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #637FDE;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #637FDE;
    }
    input[type="date"] {
      background-color: white;
      color: black;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
        padding: 16px;
      }
    }
    .desktop-text {
      display: block;
      line-height: 1.0;
      margin: 0;
      padding: 0;
    }
    .mobile-text {
      display: none;
      line-height: 0.4;
      margin: 0;
      padding: 0;
    }
    @media (max-width: 600px) {
      .desktop-text {
        display: none;
      }
      .mobile-text {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="desktop-text">
    <p>2025.12.28. 김진영&장은영의 결혼식 예매사이트입니다.</p>
    <p>티켓 수령 날짜를 지정해주시면 확인 후 확정문자 드리겠습니다:D</p>
  </div>
  <div class="mobile-text">
    <p>2025.12.28. 김진영&장은영의</p> 
    <p>결혼식 예매사이트입니다.</p>
    <p>티켓 수령 날짜를 지정해주시면</p> 
    <p>확인 후 확정문자 드리겠습니다:D</p>
  </div>
</header>

<form id="reservation-form" action="https://submit-form.com/fH3q7f5w3" method="POST">
  <label for="name">이름(단체명)</label>
  <input type="text" id="name" name="name" required />

  <label for="people">예매 인원</label>
  <input type="number" id="people" name="people" min="1" max="10" value="1" required />

  <label for="date">티켓 수령 날짜 (2025-10-01 ~ 2025-12-21)</label>
  <input type="date" id="date" name="date" min="2025-10-01" max="2025-12-21" required />

  <label for="message">요청사항</label>
  <textarea id="message" name="message" rows="4" placeholder="짱농진농에게 한마디♥" required></textarea>

  <button type="submit">예매하기</button>
</form>

<script>
  const form = document.getElementById('reservation-form');
  const submitButton = form.querySelector('button[type="submit"]');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // 클릭 직후 버튼 비활성화 -> 중복 전송 방지
    submitButton.disabled = true;

    const formData = {
      name: form.name.value,
      people: form.people.value,
      date: form.date.value,
      message: form.message.value
    };

    fetch(form.action, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .then(response => {
      if (response.ok) {
        alert('예매가 정상적으로 완료되었습니다! 감사합니다 😊');
        form.reset();
      } else {
        alert('카톡이나 전화로 문의주세요😅');
      }
    })
    .catch(() => {
      alert('카톡이나 전화로 문의주세요😅');
    })
    .finally(() => {
      // 전송 완료 후 버튼 다시 활성화 (원하면 유지)
      submitButton.disabled = false;
    });
  });
</script>

</body>
</html>
