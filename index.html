<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짱농진농 결혼식 예매사이트</title>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
  <style>
    /* 전체 배경에 사진 넣기 */
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: url('https://raw.githubusercontent.com/jjangnong/nongnong/refs/heads/main/0UNIQ7164.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* 상단 설명 박스 */
    header {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      width: 100%;
      max-width: 600px;
      margin: 20px auto 0 auto;
      border-radius: 8px;
      box-sizing: border-box;
      font-family: 'Dongle', sans-serif;
      font-weight: 700;
    }

    /* 예약 폼 박스 스타일 */
    form {
      background: rgba(0, 0, 0, 0.2);
      width:90%;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* 입력 필드 스타일 */
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* 예약 버튼 스타일 */
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #637FDE;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #637FDE;
    }

    /* 달력(날짜 선택기) 스타일 */
    input[type="date"] {
      background-color: white;
      color: black;
    }
    @media (max-width: 600px) {
    header {
      font-size: 2em;
      padding: 16px;
    }
  }
.desktop-text {
  display: block;
  line-height: 1.4;
  margin: 0;
  padding: 0;
}

.mobile-text {
  display: none;  /* 기본 상태에서는 숨김 */
  line-height: 0.8;
  margin: 0;
  padding: 0;
}

@media (max-width: 600px) {
  .desktop-text {
    display: none;
  }
  .mobile-text {
    display: block;
  }
}

  header {
    font-size: 2em;
    padding: 16px;
  }
}

  </style>
</head>
<body>

<header>
  <div class="desktop-text">
    <p>2025.12.28. 김진영&장은영의 결혼식 예매사이트입니다.</p>
    <p>티켓 수령 날짜를 지정해주시면 확인 후 확정문자 드리겠습니다:D</p>
  </div>
  <div class="mobile-text">
    <p>2025.12.28. 김진영&장은영의 결혼식 예매사이트입니다.</p>
    <p>티켓 수령 날짜를 지정해주시면 확인 후 확정문자 드리겠습니다:D</p>
  </div>
</header>


<form id="reservation-form">
  <label for="name">이름(단체명)</label>
  <input type="text" id="name" name="name" required />

  <label for="people">예매 인원</label>
<input type="number" id="people" name="people" min="1" max="10" value="1" required />

  <label for="date">티켓 수령 날짜 (2025-10-01 ~ 2025-12-21)</label>
  <input type="date" id="date" name="date" min="2025-10-01" max="2025-12-21" required />

  <label for="message">요청사항</label>
  <textarea id="message" name="message" rows="4" placeholder="짱농진농에게 한마디♥" required></textarea>

  <button type="submit">예약하기</button>
</form>

<script>
  // 이미 예약된 날짜를 저장하는 배열 (간단 예시)
  const bookedDates = [];

  const form = document.getElementById('reservation-form');
  const dateInput = document.getElementById('date');

  // 날짜 선택 시 이미 예약된 날짜는 선택 못 하도록 막기
  dateInput.addEventListener('input', () => {
    const selectedDate = dateInput.value;
    if (bookedDates.includes(selectedDate)) {
      alert('이미 예약된 날짜입니다. 다른 날짜를 선택해주세요.');
      dateInput.value = '';
    }
  });

  form.addEventListener('submit', e => {
    e.preventDefault();

    const name = form.name.value.trim();
    const date = form.date.value;
    const message = form.message.value.trim();

    if (bookedDates.includes(date)) {
      alert('이미 예약된 날짜입니다. 다른 날짜를 선택해주세요.');
      return;
    }

    // 예약 처리 (여기서는 간단히 bookedDates 배열에 추가)
    bookedDates.push(date);

    alert(`예약 완료!\n이름: ${name}\n날짜: ${date}\n메시지: ${message}`);

    form.reset();
  });
</script>

</body>
</html>
